<!DOCTYPE HTML>
<html>
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/css/material-wfont.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.2/css/ripples.min.css">
    
    <link rel="stylesheet" type="text/css" href="../../static/css/custom.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1 minimum-scale=1, maximum-scale=1">
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <style>
      #googleMap {
      width: 100%;
      position: absolute;
      left: 0; 
      right: 0; 
      z-index: 0;
      top:50px; 
      bottom: 0; 
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="static/ParkSwap/js/googleMapInit.js"></script>
    
  </head>
 


  <body onload="initialize(1)" class="text-center">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">ParkSwap </a>
	</div>
      </div>
    </nav>
    
    <section id="googleMap"></section>    

    <div class="row">
      <div class="list-group-item">
	<h2>
	  Welcome, Adam.
	</h2>
      </div>
      <br/><br/>
      <div class="row" >
	<div class="col-md-4 col-xs-2" ></div>
	<div class="col-md-4 col-xs-8">
	  <div class="well">
	    <a href="{% url 'search' %}">Search a Parking Space</a>
	  </div>
	</div> 
	<div class="col-md-4 col-xs-2"></div>
      </div>
      <br/>
      
      <div class="row" >
	<div class="col-md-4 col-xs-2"></div>
	<div class="col-md-4 col-xs-8">
	  <div class="well">
	    <a href="{% url 'wait' %}">Hold your spot</a>
	  </div>
	</div>
	<div class="col-md-4 col-xs-2"></div>
      </div>
      <br/>
    </div>
    
    
    
    
  </body>
</html>
